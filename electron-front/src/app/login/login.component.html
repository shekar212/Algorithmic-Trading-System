<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <br><h3 class="text-center">Login</h3><br>
            <div class="d-flex justify-content-center">
                <form  class="form-group" #loginForm="ngForm">
                    <label>
                        Email:
                        <input type="email" id="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
                    </label>
                    <br>
                    <label>
                        Password:
                        <input type="password" id="password" [(ngModel)]="password" name="password" id="password" minlength="6" class="form-control" required>
                    </label>
                    <br><br>
                    <div class="text-center">
                        <button class="btn btn-primary" type="button" [disabled]="loginForm.invalid && loginForm.touched" (click)="submitCredentials()">Login</button>
                    
                    </div>
                </form><br><br>
                
            </div>
            

            
            <div *ngIf="errorMessage" class="alert alert-danger">
                Wrong credentials!
            </div>

        </div>
    </div>
</div>
