<app-user-header></app-user-header>

<div class="container" style='margin-top: 100px;'> 
    <h3>
        Discover 
    </h3>
    <div class="row">
        <div class="col-md-12 mt-5" *ngFor="let strategy of strategies">
            <div class='card'>
            <div class = 'card-header'>
                {{strategy.strategy}}
            </div>
            <div class="card-body">
                {{strategy.descp}}
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" (click)="deploys(strategy.id)">
                            Backtest
                </button>
            </div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger row">
            Error!
        </div>
    </div></div>
