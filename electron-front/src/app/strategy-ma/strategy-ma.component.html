<app-user-header></app-user-header>
<div class="container" style='margin-top: 100px;'> 
   
    
        <form  class="form-group" #maForm="ngForm">
           <h3>Simple Moving Averages</h3>
           <p>A moving average is a statistic that captures the average change in a data series over time. 
            An upward trend in a moving average might signify an upswing in the price or momentum of a security, while a downward trend would be seen as a sign of decline</p>

            <div class="row mt-3">
                <div class="col">
                    <label>Select number of moving averages:</label>
                    <input type="number"  name="mas" id="mas" [(ngModel)]="mas" required="" class="form-control"/>
                </div>   
                <div class="col mt-3">
                    <button (click)="add()" class="btn btn-secondary">Add
                    </button>
                </div> 
                        
                
            </div>
            <div class="row mt-3" >
                <ul class=" list-group list-group-horizontal">
                    
                    <li *ngFor="let ma of masList; let last = last" class="list-group-item">
                        
                            <input type="number"  [(ngModel)]="ma.value" required class="form-control" min="1" [ngModelOptions]="{standalone: true}">
                            <select name="entryCond" id="entryCond" class="float-end" [(ngModel)]="ma.condition" class="form-control" required=""
                             *ngIf="!last">
                                <option value="Crosses Above" >Crosses Above</option>
                                <option value="Equals To">Equals To</option>
                                <option value="Crosses Below">Crosses Below</option>
                                
                              </select>
                    </li>
                </ul>
            </div>
            
            
            <div class="text-center">
                <button class="btn btn-primary" type="button" [disabled]="maForm.invalid && maForm.touched" (click)="submitData()">Save</button>
            
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                Error!
            </div>
        </form><br><br>
       
    </div>
